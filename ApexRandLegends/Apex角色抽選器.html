<!DOCTYPE html>
<html>
<head>
    <title>Apex 角色抽選器</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #container {
			margin-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
            background-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
        }

        #container:hover {
            transform: scale(1.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin-right: 10px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
			font-size: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
			font-weight: bold;
			font-size: 18px;
        }

        button:hover {
            background-color: #3e8e41;
            transform: translateY(-5px);
        }

        #container:hover button {
            background-color: #3e8e41;
            transform: scale(1.1) translateY(-5px);
        }

        .charaimg {
            --color-1: #f00;
            --color-2: #0f0;
            --color-3: #00f;
            --color-4: #ff0;
            --color-5: #f0f;
            --color-6: #0ff;
            --color-7: #fff;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .charaimg:hover {
            animation: glow 4s ease-in-out infinite;
            transform: scale(1.2);
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 0 var(--color-1);
            }
            14.3% {
                box-shadow: 0 0 20px var(--color-1), 0 0 0 var(--color-2);
            }
            28.6% {
                box-shadow: 0 0 20px var(--color-2), 0 0 0 var(--color-3);
            }
            42.9% {
                box-shadow: 0 0 20px var(--color-3), 0 0 0 var(--color-4);
            }
            57.2% {
                box-shadow: 0 0 20px var(--color-4), 0 0 0 var(--color-5);
            }
            71.5% {
                box-shadow: 0 0 20px var(--color-5), 0 0 0 var(--color-6);
            }
            85.8% {
                box-shadow: 0 0 20px var(--color-6), 0 0 0 var(--color-7);
            }
            100% {
                box-shadow: 0 0 0 var(--color-1);
            }
        }

        @media screen and (max-width: 1080px) {
            #container {
                transform: scale(2);
            }
            #container:hover {
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Apex 角色抽選器</h1>
        <button onclick="updateCharacterList()">點擊抽取三個不同的角色</button>
        <ul id="character-list"></ul>
    </div>
    <script>
        const categories = ["突擊", "散兵", "偵察", "支援", "控制"];

        function generateCharacter() {
            const category = categories[Math.floor(Math.random() * categories.length)];
            let name, image;
            switch (category) {
                case "突擊":
                    name = ["邦加羅爾", "亡靈", "轟哥", "艾許", "瘋狂瑪吉", "彈道"][Math.floor(Math.random() * 6)];
                    switch (name) {
                            case "邦加羅爾":
                                image = "images/邦加羅爾.png";
                                break;
                            case "亡靈":
                                image = "images/亡靈.png";
                                break;
                            case "轟哥":
                                image = "images/轟哥.png";
                                break;
                            case "艾許":
                                image = "images/艾許.png";
                                break;
                            case "瘋狂瑪吉":
                                image = "images/瘋狂瑪吉.png";
                                break;
							case "彈道":
                                image = "images/彈道.png";
                                break;
                        }
                        break;
                    case "散兵":
                        name = ["探路者", "惡靈", "幻象", "辛烷", "天際線", "瓦爾基里"][Math.floor(Math.random() * 6)];
                        switch (name) {
                            case "探路者":
                                image = "images/探路者.png";
                                break;
                            case "惡靈":
                                image = "images/惡靈.png";
                                break;
                            case "幻象":
                                image = "images/幻象.png";
                                break;
                            case "辛烷":
                                image = "images/辛烷.png";
                                break;
                            case "天際線":
                                image = "images/天際線.png";
                                break;
                            case "瓦爾基里":
                                image = "images/瓦爾基里.png";
                                break;
                        }
                        break;
                case "偵察":
                    name = ["尋血犬", "暗碼士", "席爾", "萬塔捷"][Math.floor(Math.random() * 4)];
                    switch (name) {
                            case "尋血犬":
                                image = "images/尋血犬.png";
                                break;
                            case "暗碼士":
                                image = "images/暗碼士.png";
                                break;
                            case "席爾":
                                image = "images/席爾.png";
                                break;
                            case "萬塔捷":
                                image = "images/萬塔捷.png";
                                break;
                        }
                        break;
                case "支援":
                    name = ["直布羅陀", "生命線", "羅芭", "紐卡索"][Math.floor(Math.random() * 4)];
                    switch (name) {
                            case "直布羅陀":
                                image = "images/直布羅陀.png";
                                break;
                            case "生命線":
                                image = "images/生命線.png";
                                break;
                            case "羅芭":
                                image = "images/羅芭.png";
                                break;
                            case "紐卡索":
                                image = "images/紐卡索.png";
                                break;
                        }
                        break;
                case "控制":
                    name = ["腐蝕", "華森", "蕾帕特", "摧化姬"][Math.floor(Math.random() * 4)];
                    switch (name) {
                            case "腐蝕":
                                image = "images/腐蝕.png";
                                break;
                            case "華森":
                                image = "images/華森.png";
                                break;
                            case "蕾帕特":
                                image = "images/蕾帕特.png";
                                break;
                            case "摧化姬":
                                image = "images/摧化姬.png";
                                break;
                        }
                        break;
            }
            return { name: `${category} - ${name}`, image };
        }

        function generateCharacters() {
            const characters = new Set();
            while (characters.size < 3) {
                const { name, image } = generateCharacter();
                const character = { name, image };
                let isUnique = true;
                for (const c of characters) {
                    if (c.name === character.name && c.image === character.image) {
                        isUnique = false;
                        break;
                    }
                }
                if (isUnique) {
                    characters.add(character);
                }
            }
            return characters;
        }

        function updateCharacterList() {
            const characterList = document.getElementById("character-list");
            characterList.innerHTML = "";
            const characters = Array.from(generateCharacters());
            for (let i = 0; i < characters.length; i++) {
                const character = characters[i];
                const li = document.createElement("li");
                const [category, name] = character.name.split(" - ");
                const img = document.createElement("img");
                img.src = `./${character.image}`;
                img.alt = name;
                img.width = 200;
                img.height = 200;
                img.classList.add("charaimg");
				img.style.marginBottom = "30px";
                li.appendChild(img);
                const p = document.createElement("p");
                p.textContent = character.name;
                li.appendChild(p);
                characterList.appendChild(li);
            }
        }
    </script>
</body>
</html>
